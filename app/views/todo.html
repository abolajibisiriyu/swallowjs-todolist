--- layout: default.html title: SwallowJs TodoList ---

<div id="navbar"></div>
<script>
    includeElement('navbar', 'header-element');
</script>

<div class="container">

    <div class="row">
        <div class="col-sm-offset-1 col-sm-10">


            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-bottom:10px">
                <a href="#/" class="btn btn-primary">
                    <span class="fa fa-chevron-left"></span> Go Back
                </a>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-bottom: 10px">
                <div class="input-group">
                    <input type="text" data-id="{{node_id}}" class="form-control" id="todo" value="{{name}}">
                    <span class="input-group-btn">
                            <button type="button" class="btn btn-primary" id="update-todo"><span class="fa fa-save"></span> Update</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    loadScripts(['assets/js/app-todo.js']);
</script>
